<html>
  {% load staticfiles %}
    <head>
        <title>BookStore</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'library/main.css' %}">
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <a class="navbar-brand" href="{% url 'library:index' %}">My BookStore</a> -->
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'library:index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'library:books' %}">Books</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'library:author' %}">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'library:publisher' %}">Publishers</a>
                </li>
                
              </ul>
              
              {% if user.is_authenticated %}
              
              <p class="nav-link pull-left">{{ user.get_username }}</p>
              <a class="nav-link pull-left" href="{{ next }}">Go Back</a>
              <a class="nav-link pull-left" href="{% url 'logout' %}">Logout</a>
              <form class="form-inline my-2 my-lg-0" method='GET' action='{% url "library:search_results" %}'>
                <input class="form-control mr-sm-2" type="text" placeholder="Search books" name="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
              {% else %}
              <a class="nav-link pull-left" href="{% url 'login' %}?next={{request.path}}">Login</a>
              {% endif %}
            </div>
          </nav>

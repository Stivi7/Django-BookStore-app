{% include 'partials/header.html' %}
<h1>Add author details</h1>
<form action="{% url 'library:add' %}", method="post">
    <div class="form-group" style="width:40%">
    {% csrf_token %}
    <label for="name">Name</label><br/>
    <input class="form-control" type="text" name="name" id="name" required/><br/>
    <label for="address">Address</label><br/>
    <input class="form-control" type="text" name="address" id="address" required/><br/>
    <label for="birthday">Birthday</label><br/>
    <input class="form-control" type="date" name="birthday" id="bday" required/><br/>
    <label for="phone">Phone</label><br/>
    <input class="form-control" type="text" name="phone" id="phone" required/><br/>
    <label for="email">Email</label><br/>
    <input class="form-control" type="text" name="email" id="email" required/><br/><br/>
    <input class="btn btn-default"type="submit" Value="Submit"/>
    </div>
</form>
<a href="/home/author/">Go Back</a>

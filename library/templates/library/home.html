{% include 'partials/header.html' %}
<h1>Latest Books</h1>

<table style="width: 50%">
    <tr>
        <th>Book title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Publisher</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{book.title}}</td>
        <td><a href="{% url 'library: adetails' %}">{{book.author}}</a></td>
        <td>{{book.year}}</td>
        <td>{{book.publisher}}</td>
    </tr>
    {% endfor %}
</table>
